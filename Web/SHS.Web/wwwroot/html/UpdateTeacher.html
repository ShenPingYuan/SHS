<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>更新教师信息-SHS</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/lib/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/css/public.css" media="all" />
</head>
<body class="childrenBody">
    <form class="layui-form layui-form-pane" style="width:80%;">
        <div class="layui-form-item layui-row layui-col-xs12">
            <label class="layui-form-label">教职工号</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input teacherId layui-disabled" value="" disabled name="teacherId" lay-verify="teacherId" placeholder="教职工号">
            </div>
        </div>
        <div class="layui-form-item layui-row layui-col-xs12">
            <label class="layui-form-label">教师名字</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input teacherName layui-disabled" value="" disabled name="teacherName" lay-verify="teacherName" placeholder="教师名字">
            </div>
        </div>
        <div class="layui-form-item layui-row layui-col-xs12">
            <label class="layui-form-label">教师邮箱</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input userEmail layui-disabled" value="" disabled name="userEmail" lay-verify="userEmail" placeholder="教职工号">
            </div>
        </div>
        <div class="layui-form-item layui-row layui-col-xs12">
            <label class="layui-form-label">电话号码</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input phoneNumber layui-disabled" value="" disabled name="phoneNumber" lay-verify="phoneNumber" placeholder="教职工号">
            </div>
        </div>
        <div class="layui-form-item layui-row layui-col-xs12">
            <label class="layui-form-label">年龄</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input age layui-disabled" value="" disabled name="age" lay-verify="age" placeholder="教职工号">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">教授的课程</label>
            <div class="layui-input-block">
                <select name="courseId" lay-verify="" lay-search>
                    <option value="">给老师分配课程</option>
                    <option value="010">layer</option>
                    <option value="021">form</option>
                    <option value="0571">layim</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">所属学院</label>
            <div class="layui-input-block">
                <select name="collogeId" lay-verify="" lay-search>
                    <option value="">将教师分配至</option>
                    <option value="010">layer</option>
                    <option value="021">form</option>
                    <option value="0571">layim</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">教师职位</label>
            <div class="layui-input-block">
                <select name="position" lay-verify="" lay-search>
                    <option value="">给教师分配职位</option>
                    <option value="010">layer</option>
                    <option value="021">form</option>
                    <option value="0571">layim</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item layui-row layui-col-xs12">
            <label class="layui-form-label">用户简介</label>
            <div class="layui-input-block">
                <textarea placeholder="请输入用户简介" name="userdescription" class="layui-textarea userDesc"></textarea>
            </div>
        </div>
        <div class="layui-form-item layui-row layui-col-xs12">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="addUser">立即添加</button>
                <button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">取消</button>
            </div>
        </div>
    </form>
    <script type="text/javascript" src="/lib/layui/layui.js"></script>
    <script type="text/javascript" src="/js/userAdd.js"></script>
</body>
</html>
