<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>新生列表-SHS</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="/css/xadmin.css">
    <script src="/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/xadmin.js"></script>
    <script src="/js/entryscore.js"></script>
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="x-nav">
        <span class="layui-breadcrumb">
            <a href="">首页</a>
            <a href="">演示</a>
            <a>
                <cite>导航元素</cite>
            </a>
        </span>
        <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
            <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
        </a>
    </div>
    <div class="layui-fluid">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <blockquote class="layui-elem-quote quoteBox">
                        <form class="layui-form layui-form-pane" action="">
                            <div class="layui-form-item">
                                <label class="layui-form-label">课程</label>
                                <div class="layui-input-inline">
                                    <select name="courseid" lay-verify="required" class="" lay-search>
                                        <option value="">请选择一门课程</option>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">请输入学生学号</label>
                                <div class="layui-input-inline">
                                    <select name="studentid" lay-verify="required" lay-search lay-filter="collegeid">
                                        <option value="">请选择学生</option>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">请输入学生成绩</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="score" placeholder="请输入成绩" autocomplete="off" class="layui-input">
                                </div>
                                <div class="layui-form-mid layui-word-aux">该科目分数</div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-input-block">
                                    <button class="layui-btn" lay-submit lay-filter="add">录入</button>
                                    <button type="reset" class="layui-btn layui-btn-primary btn-reset">重置</button>
                                </div>
                            </div>
                        </form>
                    </blockquote>
                    <div class="layui-card-header">
                        <button class="layui-btn layui-btn-danger" onclick="delAllScore()"><i class="layui-icon"></i>批量删除</button>
                    </div>
                    <div class="layui-card-body ">
                        <table class="layui-table" lay-data="{url:'/api/scs/scores',page:true,limits:[10,20,30,50],limit:30,id:'scores'}" lay-filter="scores">
                            <thead>
                                <tr>
                                    <th lay-data="{type:'checkbox'}">ID</th>
                                    <th lay-data="{field:'courseId',  sort: true}">课程号</th>
                                    <th lay-data="{field:'courseName'}">课程名</th>
                                    <th lay-data="{field:'studentId'}">选课学生学号</th>
                                    <th lay-data="{field:'studentName'}">选课学生名</th>
                                    <th lay-data="{field:'score'}">所得成绩</th>
                                    <th lay-data="{field:'description'}">描述</th>
                                    <th lay-data="{templet: '#toolbarEdit'}">操作</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/html" id="toolbarEdit">
        <a title="删除" lay-event="delete" href="javascript:;">
            <i class="layui-icon">&#xe640;</i>
        </a>
    </script>
</body>
</html>
