<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>新生列表-SHS</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="/css/xadmin.css">
    <script src="/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/xadmin.js"></script>
    <script src="/js/searchscore.js"></script>
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="x-nav">
        <span class="layui-breadcrumb">
            <a href="">首页</a>
            <a href="">演示</a>
            <a>
                <cite>导航元素</cite>
            </a>
        </span>
        <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
            <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
        </a>
    </div>
    <div class="layui-fluid">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <blockquote class="layui-elem-quote quoteBox">
                        <form class="layui-form layui-form-pane" action="">
                            <div class="layui-form-item">
                                <label class="layui-form-label">按学院</label>
                                <div class="layui-input-inline">
                                    <select name="collegeid" lay-filter="collegeid" class="" lay-search>
                                        <option value="">请选择学院</option>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">按班级</label>
                                <div class="layui-input-inline">
                                    <select name="classid" lay-search lay-filter="classid">
                                        <option value="">请选择班级</option>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">按学生</label>
                                <div class="layui-input-inline">
                                    <select name="studentid" lay-search lay-filter="studentid">
                                        <option value="">请选择学生</option>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">按科目</label>
                                <div class="layui-input-inline">
                                    <select name="courseid" lay-search lay-filter="courseid">
                                        <option value="">请选择科目</option>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-input-block">
                                    <button class="layui-btn" id="searchbtn" lay-submit lay-filter="search">
                                        <i class="layui-icon">&#xe615;</i>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </blockquote>
                    <div class="layui-card-body ">
                        <table id="scs" lay-filter="scs"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/html" id="toolbarscore">
        <div class="layui-btn-container">
            <button class="layui-btn layui-btn-sm"> 打印或者导出数据到文件： </button>
        </div>
    </script>
</body>
</html>
